<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrare</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>
        Celebrare
    </h1>
    <div class="container disabled">
      <h2>Add Image / Icon</h2>
      <hr />
      <div class="view_img">
        <img src="" alt="" />
      </div>

      <div class="choose_img">
        <button>Choose from device</button>
        <input type="file" name="" id="" accept="image/*" hidden />
      </div>

      <div class="frame_selector">
        <label for="frameShape">Select Frame Shape:</label>
        <select id="frameShape">
          <option value="heart">Heart</option>
          <option value="circular">Circular</option>
          <option value="square">Square</option>
          <option value="rectangle">Rectangle</option>
        </select>
      </div>

      <div class="slider">
        <div class="filter_info">
        </div>
      <div class="icons_filter">
        <div class="icons_room1">
          <button title="rotate_left" id="rotate_left"><p>Rotate left</p><i class="fa-solid fa-rotate-left"></i></button>
          <button title="rotate_right" id="rotate_right"><p>Rotate right</p> <i class="fa-solid fa-rotate-right"></i></button>
          <button title="flip_x" id="flip_x"><p>flip horizontal</p><i class="fa-solid fa-camera-rotate"></i></button>
          <button title="flip_y" id="flip_y"><p>flip vertical</p><i class="fa-solid fa-camera-rotate"></i></button>
        </div>
      </div>

      <div class="btn_contain">
        <button class="reset">reset</button>
        <button class="save">Save Image</button>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
